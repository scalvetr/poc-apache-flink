apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.master.name }}
  namespace: default
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.url }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.master.name }}
            port:
              number: 8081
        pathType: ImplementationSpecific
